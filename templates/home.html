{% extends 'base.html' %}


{% block title %}
    Home
{% endblock title %}


{% block content %}
    
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>Kamu belum Login</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
        
{% endblock content %}
